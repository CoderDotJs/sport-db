<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meal DB site</title>
    <!-- CSS only -->

    <h1 class="text-center my-3">The Sport Database</h1>

            <!-- SEarch box -->
            <div class="input-group mb-3 w-50 mx-auto">

            </div>

            <div id="full-image" class="my-4 w-80 mx-auto">
              
            </div>

                <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-start align-items-start w-80 mx-auto" id="items">
                    <!-- Data added dynamically -->
                    <h1 class="text-center text-muted display-6 fw-bolder align-self-center">Your favorite team will be displayed here</h1>
                    
                </div>
            </div>
